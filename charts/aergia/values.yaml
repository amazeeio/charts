image:
  repository: amazeeio/aergia
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""

extraArgs:

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8443

backend:
  service:
    type: ClusterIP
    port: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# this sidecar runs in the same pod as dbaas-operator
kubeRBACProxy:
  image:
    repository: gcr.io/kubebuilder/kube-rbac-proxy
    pullPolicy: IfNotPresent
    tag: v0.4.1

  securityContext: {}

  resources: {}

templates:
  enabled: false
  error: |
    {{define "base"}}
    <html>
    <body>
    {{ .ErrorCode }} {{ .ErrorMessage }}
    </body>
    </html>
    {{end}}
  unidle: |
    {{define "base"}}
    <html>
    <head>
    <meta http-equiv="refresh" content="{{ .RefreshInterval }}">
    </head>
    <body>
    {{ .ErrorCode }} {{ .ErrorMessage }}
    </body>
    </html>
    {{end}}

idling:
  # dryRun: false
  # prometheusEndpoint: "http://monitoring-kube-prometheus-prometheus.monitoring.svc:9090"
  # prometheusCheckInterval: "4h"
  # podCheckInterval: 4
  # enableCLIIdler: true
  # enableServiceIdler: true
  # cliCron: "5,35 * * * *"
  # serviceCron: "0 */4 * * *"
  # skipHitCheck: false
  # the length of time to display the loading page when unidling a namespace
  # refreshInterval: 30

customSelectors:
  enabled: false
  selectors: ""

servicemonitor:
  enabled: false
  spec:
    endpoints:
      - interval: 30s
        metricRelabelings:
          - action: drop
            regex: >-
              (nginx_ingress_controller_request_duration_seconds_bucket|nginx_ingress_controller_response_size_bucket|nginx_ingress_controller_request_size_bucket|nginx_ingress_controller_response_duration_seconds_bucket|nginx_ingress_controller_bytes_sent_bucket)
            sourceLabels:
              - __name__
        port: metrics
    namespaceSelector:
      matchNames:
        - ingress-nginx
    selector:
      matchLabels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: ingress-nginx
        app.kubernetes.io/name: ingress-nginx
